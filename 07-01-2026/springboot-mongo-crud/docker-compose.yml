# 'docker-compose.yml'
services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-secret}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD","mongosh","--quiet","--eval","db.runCommand({ping:1}).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-app
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      # Spring Boot will read this as 'spring.data.mongodb.uri'
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI:-mongodb://root:secret@mongo:27017/glidecloud?authSource=admin}
      SERVER_PORT: 8081
    ports:
      - "8081:8081"

volumes:
  mongo_data:

