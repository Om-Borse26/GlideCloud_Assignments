# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/userdb

# Kafka Configuration - SERVER 1 USES ITS OWN GROUP
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-service-server1-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# Application Name
spring.application.name=user-service-server1

# Logging
logging.level.org.apache.kafka=WARN
logging.level.com.glideclouds.springbootmongocrud=INFO
